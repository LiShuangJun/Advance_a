<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
	<div class="signup-box">
		<div class="signup-logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="signup-data">
			<form name="formLogin" class="login-form form-horizontal" role="form">		
				<div class="form-group">
					<label for="user-name" class="col-xs-4 col-sm-5 login-label">用户名</label>
					<div class="col-xs-8 col-sm-7">
						<input type="text" class=""name="user-name">
					</div>
				</div>
				<div class="form-group">
					<label for="user-name" class="col-xs-4 col-sm-5 login-label">密码</label>
					<div class="col-xs-8 col-sm-7">
						<input type="password" class=""name="user-name">
					</div>
				</div>
				<div class="col-xs-offset-4 col-xs-8 col-sm-offset-5 col-sm-7 login-btn-wrapper">
					<button type="submit" class="btn login-btn">Login &raquo;</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
