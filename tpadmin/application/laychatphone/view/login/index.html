<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="__PHONE__/css/aui.css">
    <link rel="stylesheet" type="text/css" href="__PHONE__/css/new.css">
    <link rel="stylesheet" type="text/css" href="__PHONE__/font-awesome-4.7.0/css/font-awesome.css">
    <style>
    </style>
</head>
<body>
    <section class="aui-content-padded">
        <div class="index-header">
            <img src="__PHONE__/img/logo.png">
            <p class="index-p">汇医国际用户登陆</p>
        </div>
        <form name="index-form" method="post" class="index-form" id="login_form" role="form" action="{:url('login/dologin')}">
            <div class="index-name"><span class="index-name-icon"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;账号:</span><input type="text" class="index-btn-number" placeholder="用户名" name="user_name"></div>
            <div class="index-name"><span class="index-name-icon"><i class="fa fa-unlock-alt" aria-hidden="true"></i>&nbsp;密码:</span><input type="password" class="index-btn-number" placeholder="密码" name="pwd"></div>
            <button type="submit" name="login"  class="index-login">登录</button>
        </form>
    </section>
    <script src="__COMMON__/jquery.min.js"></script>
<script src="__COMMON__/bootstrap.min.js?v=3.3.6"></script>
<script src="__COMMON__/layui/layui.js"></script>
<script src="__COMMON__/jquery.form.js"></script>
<script type="text/javascript">
    $(function(){
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };
        $('#login_form').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });

        function showStart(){
            layui.use(['layer'], function(){
                var layer = layui.layer;
                layer.ready(function(){
                    layer.load(0, {shade:false, time:100});
                });
            });
            return true;
        }

        function showSuccess(data){
            layui.use(['layer'], function(){
                var layer = layui.layer;
                layer.ready(function(){
                    if( 1 == data.code ){
                        layer.msg(data.msg, {'time' : 2000});
                        window.location.href = data.data;
                    }else{
                        layer.msg(data.msg, {'time' : 2000});
                    }
                });
            });
        }
    });
</script>
</body>
</html>
