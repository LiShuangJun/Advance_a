{extend name="common/base" }

{block name="content"}
<div class="am-g">
	<div class="am-u-sm-12 am-u-md-6">
		<div class="am-btn-toolbar">
			<div class="am-btn-group am-btn-group-xs">
				<a class="am-btn am-btn-default ajax-get ajax-confirm" href="{:url('bakup')}">
					<span class="am-icon-save"></span> 备份
				</a>
				<a class="am-btn am-btn-default ajax-get ajax-confirm" href="{:url('optimize')}">
					<span class="am-icon-line-chart"></span> 优化
				</a>
				<a class="am-btn am-btn-default ajax-get ajax-confirm" href="{:url('repair')}">
					<span class="am-icon-cog"></span> 修复
				</a>
				<a class="am-btn am-btn-default nd-refresh">
					<span class="am-icon-refresh"></span> 刷新
				</a>
			</div>
		</div>
	</div>
</div>
<br/>

<div class="am-g">
	<div class="am-u-sm-12">
		<table class="am-table am-table-striped am-table-radius am-table-bordered">
			<thead>
				<tr>
					<th>表名</th>
					<th>数据量</th>
					<th>数据大小</th>
					<th>引擎</th>
					<th>字符集</th>
					<th>创建时间</th>
				</tr>
			</thead>
			<tbody>
			{volist name="_list" id="vo"}
				<tr>
					<td class="am-text-middle">{$vo.name}</td>
					<td class="am-text-middle">{$vo.rows}</td>
					<td class="am-text-middle">{$vo.data_size}</td>
					<td class="am-text-middle">{$vo.engine}</td>
					<td class="am-text-middle">{$vo.collation}</td>
					<td class="am-text-middle">{$vo.create_time}</td>
				</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
{/block}
