<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>登录</title>
<meta name="description" content="">
<meta name="keywords" content="">

<link rel="stylesheet" type="text/css" href="logIn.css">
<link rel="stylesheet" type="text/css" href="iconfont.css">
</head>
<body>
    <div class="content">
		<form action="login_submit" method="get" accept-charset="utf-8">
			<div class="information">
				<div id="login" class="Login">
					<div class="modal_title">
						<div class="shut_down">
							<span>×</span>
							<div class="modal_img"><img src="3.png" alt=""></div>
						</div>
						<div class="text">
							<span>用户登录</span>
						</div>
					</div>
					<div class="title"><span style="color:#fff;">用户登录</span> <span class="shadow"></span></div>
					<div class="main">
						<div class="main_left">
							<div class="main_text"><span>请输入您的账号密码</span></div>
							<div class="main_item">
								<input id="usernametreen" type="text" name="usernametreen" value="" placeholder="请输入账号">
								<i class="icon iconfont icon-yonghu"></i>
							</div>
							<div class="main_item">
								<input id="password" type="text" name="password" value="" placeholder="请输入密码">
								<i class="icon iconfont icon-mima"></i>
							</div>
							<div class="main_item confirm">
								<button class="determine" type="button">登录</button>
							</div>
							<div class="main_item text_left" style="color:#fff">
								<span>没有账号？<a href="registered.html">去注册></a> </span>
							</div>
						</div>
						<div class="main_right">
							<div class="main_item_top"><img src=" 1.png" alt="" /></div>
							<div class="main_right_item">
								<div class="main_cent"><img src="logo.png" alt="" width="100%;" height="100%;" /></div>
							</div>
						</div>
						<div class="clearfloat"></div>
					</div>
					<div class="modal_bottom">
						<div class="modal_btn">
							<button type="submit">确定</button>
						</div>
						<div class="modal_prompt" style="color:#fff">
							
							 <span>没有账号？<a href="registered.html">去注册></a> </span>
						</div>
						<div class="modal_bottom_text">
							<span>欢迎登录中德安联人寿汇医医学专家意见服务客户端</span>
						</div>
					</div>
				</div>
			</div>
		</form>

		
    </div>

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
