	<script>
		function displayResult(browser){
			document.getElementById("result").value=browser
		}

		function datepickers(){
			$('.datepicker').pickadate({
				today: '',
				selectMonths: true,
	  			disable: [	
	    			{ from:[1900,1,1], to: true },
	    			{ from: true, to:2 }
	  			]
			})
		}
		//第一块下一步
		function nextform(){
			$('.table1').hide();
			$('.table2').removeClass('hidden-xs');
			//alert("table2-hidden");
		}
		//第二块上一步
		function nextform1(){
			$('.table1').show();
			$('.table2').addClass('hidden-xs');
			//alert("table2+hidden");
		}
		//第二块下一步
		function nextform2(){
			$('.table2').addClass('hidden-xs');
			$('.table3').removeClass('hidden-xs');
			//alert("a3");
		}
		//第三块上一步
		function nextform3(){
			$('.table3').addClass('hidden-xs');
			$('.table2').removeClass('hidden-xs');
			//alert("a4");
		}
		// 预约提交
		function subscribe(){
			var contentmain = "您的预约申请，已提交成功。我们会在两个工作日之内安排，请在个人中心中查看预约信息。"; 
			layer.open({
    			content: contentmain
    			,btn: '我知道了'
    		
  			});
		}
		
		//获取预约时间
		function yuyuetime(id){
			$('#yuyuetime').val(id);
			
			$("span").removeClass("spanyy");
			$('#yy'+id).addClass("spanyy");
			$('#ytime'+id).addClass("spanyy");
		}
		
		
		//第三块提交
		function submitform(){
			var tel = $('#tel').val();
			var email = $('#email').val();
			var advisory_details = $('#advisory_details').val();
			var result = $('#result').val();
			var submitdate = $('#submitdate').val();
			var yuyuetimeid = $('#yuyuetime').val();
			
			$.ajax({
			       url:"{:url('Yuyue/yuyueinfo')}",
				   type:'post',
				   dataType:'json',
				   data:{"phone":tel,"email":email,"advisory_details":advisory_details,"result":result,"time_quantumid":yuyuetimeid,"submitdate":submitdate},
				   success:function(data){
				      if(data){
				    	    var contentmain = "您的预约申请，已提交成功。我们会在两个工作日之内安排，请在个人中心中查看预约信息。"; 
							layer.open({
				    			content: contentmain
				    			,btn: '我知道了'
				    			,yes: function(index){
				    				layer.close(index);
				    				        window.location.href="{:url('Phone/case_list')}";
				    				    }
				  			});	    	  
				      }
	
				   }
			 
			 
			 });
			
			
			
			
		}

		function viewport() {
		    var e = window, a = 'inner';
		    if (!('innerWidth' in window )) {
		        a = 'client';
		        e = document.documentElement || document.body;
		    }
		    return { width : e[ a+'Width' ] , height : e[ a+'Height' ] };
		}
		if (viewport().width > 768) {
			function offsetWidth(){
				var stmain=document.getElementById("stmain").offsetWidth;
				// console.log(stmain);
				var emmain=document.getElementById("emmain").offsetWidth;
				// console.log(emmain);
				var nomain=document.getElementById("nomain").offsetWidth;
				// console.log(nomain);
				var  numbers = [stmain, emmain , nomain];
				var maxInNumbers = Math.max.apply(Math, numbers);
				// console.log(maxInNumbers);
				//var minInNumbers = Math.min.apply(Math, numbers);
				// console.log(minInNumbers);
				document.getElementById('stmain').style.width=maxInNumbers+"px";
				document.getElementById('emmain').style.width=maxInNumbers+"px";
				document.getElementById('nomain').style.width=maxInNumbers+"px";
			}
		offsetWidth();	
		}
	</script>
